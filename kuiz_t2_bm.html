<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Bahasa Melayu Tingkatan 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      padding: 40px;
      color: #880e4f;
    }
    h1 {
      text-align: center;
      color: #880e4f;
      margin-bottom: 30px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #880e4f;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #ad1457;
    }
  </style>
</head>
<body>

  <h1>Kuiz Bahasa Melayu Tingkatan 2</h1>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h3>1. Maksud simpulan bahasa "bagai aur dengan tebing" ialah:</h3>
        <label><input type="radio" name="q1" value="a"> Hidup susah</label>
        <label><input type="radio" name="q1" value="b"> Bergaduh selalu</label>
        <label><input type="radio" name="q1" value="c"> Saling tolong-menolong</label>
        <label><input type="radio" name="q1" value="d"> Tidak sehaluan</label>
      </div>

      <div class="question">
        <h3>2. Pilih ayat yang betul dari segi tatabahasa:</h3>
        <label><input type="radio" name="q2" value="a"> Mereka sedang bermain bola semalam.</label>
        <label><input type="radio" name="q2" value="b"> Mereka akan bermain bola sekarang.</label>
        <label><input type="radio" name="q2" value="c"> Mereka sedang bermain bola di padang.</label>
        <label><input type="radio" name="q2" value="d"> Mereka sudah bermain bola esok.</label>
      </div>

      <button type="button" onclick="semakJawapan()">Semak Jawapan</button>
    </form>

    <div id="result"></div>
  </div>

  <a class="back" href="tingkatan2.html">â¬… Kembali ke Tingkatan 2</a>

  <script>
    function semakJawapan() {
      const jawapan = {
        q1: 'c',
        q2: 'c'
      };

      let markah = 0;
      const borang = document.getElementById("quizForm");
      const result = document.getElementById("result");

      for (let soalan in jawapan) {
        const pilihan = borang.querySelector(`input[name="${soalan}"]:checked`);
        if (pilihan && pilihan.value === jawapan[soalan]) {
          markah++;
        }
      }

      result.innerHTML = "Markah anda: " + markah + " / " + Object.keys(jawapan).length;
    }
  </script>

</body>
</html>
