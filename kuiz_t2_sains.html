<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Sains Tingkatan 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c8e6c9, #e8f5e9);
      padding: 40px;
      color: #2e7d32;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 30px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Kuiz Sains Tingkatan 2</h1>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h3>1. Apakah organ utama sistem pernafasan manusia?</h3>
        <label><input type="radio" name="q1" value="a"> Jantung</label>
        <label><input type="radio" name="q1" value="b"> Paru-paru</label>
        <label><input type="radio" name="q1" value="c"> Hati</label>
        <label><input type="radio" name="q1" value="d"> Perut</label>
      </div>

      <div class="question">
        <h3>2. Antara berikut, yang manakah contoh perubahan kimia?</h3>
        <label><input type="radio" name="q2" value="a"> Air membeku</label>
        <label><input type="radio" name="q2" value="b"> Gula melarut dalam air</label>
        <label><input type="radio" name="q2" value="c"> Kertas dibakar</label>
        <label><input type="radio" name="q2" value="d"> Ais cair</label>
      </div>

      <button type="button" onclick="semakJawapan()">Semak Jawapan</button>
    </form>

    <div id="result"></div>
  </div>

  <a class="back" href="tingkatan2.html">â¬… Kembali ke Tingkatan 2</a>

  <script>
    function semakJawapan() {
      const jawapan = {
        q1: 'b',
        q2: 'c'
      };

      let markah = 0;
      const borang = document.getElementById("quizForm");
      const result = document.getElementById("result");

      for (let soalan in jawapan) {
        const pilihan = borang.querySelector(`input[name="${soalan}"]:checked`);
        if (pilihan && pilihan.value === jawapan[soalan]) {
          markah++;
        }
      }

      result.innerHTML = "Markah anda: " + markah + " / " + Object.keys(jawapan).length;
    }
  </script>

</body>
</html>
