<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Sains Tingkatan 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #b2dfdb);
      padding: 40px;
      color: #004d40;
    }
    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      background-color: #26a69a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00897b;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .back {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Kuiz Sains Tingkatan 3</h1>

  <div class="quiz-container">
    <div class="question">
      <p>1. Apakah fungsi utama jantung dalam badan manusia?</p>
      <label><input type="radio" name="q1" value="0"> Mencerna makanan</label>
      <label><input type="radio" name="q1" value="1"> Mengepam darah</label>
      <label><input type="radio" name="q1" value="0"> Menyimpan oksigen</label>
    </div>

    <div class="question">
      <p>2. Apakah simbol kimia bagi oksigen?</p>
      <label><input type="radio" name="q2" value="1"> O</label>
      <label><input type="radio" name="q2" value="0"> Ox</label>
      <label><input type="radio" name="q2" value="0"> Og</label>
    </div>

    <button onclick="checkAnswers()">Semak Jawapan</button>
    <p id="result"></p>
  </div>

  <a class="back" href="tingkatan3.html">â¬… Kembali ke Tingkatan 3</a>

  <script>
    function checkAnswers() {
      const answers = document.querySelectorAll('input[type="radio"]:checked');
      let score = 0;
      answers.forEach(answer => {
        score += parseInt(answer.value);
      });
      document.getElementById("result").textContent = "Markah anda: " + score + " / 2";
    }
  </script>

</body>
</html>
